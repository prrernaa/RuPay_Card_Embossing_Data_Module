<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>File Upload Example</title>
</head>
<body class="container mt-5">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
          <!--  <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/upload}">File Upload</a>
                    </li>
                </ul>
            </div> -->
        </div>
    </nav>

    <div class="text-center mt-3">
        <h2 class="mb-4">File Upload Example</h2>
    </div>

    <form th:action="@{/uploadFile}" method="post" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
            <label for="file" class="form-label">Select File to Upload:</label>
            <input type="file" name="file" id="file" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload File</button>
    </form>

    <div th:if="${success}" class="mb-4">
        <a th:href="@{/download}" th:text="'Download Processed File'" class="btn btn-success"></a>
    </div>
    
    <div th:if="${success}" class="mb-4">
        <a th:href="@{/downloadExcel}" th:text="'Download Excel File'" class="btn btn-success"></a>
    </div>
    
    <div th:if="${success}" class="mb-4">
        <a th:href="@{/download-package}" th:text="'Download Card Packaging List'" class="btn btn-success"></a>
    </div>

    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>

    <!-- Bootstrap JS and Popper.js (if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
