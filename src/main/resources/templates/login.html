<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    rel="stylesheet">
    
<style>
  .error-message {
    background-color: #f8d7da;
    border: 1px solid #f5c6cb;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 15px;
    color: #721c24;
    text-align: center;
  }
 .bg-light{
  	background-color:#E7E8D1 !important;
  }
  .card{
  	background-color:#A7BEAE;
  }
</style>
    

<title>Login Page - Card Embossing Printing</title>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-4 mb-3">Sign-In Page</h1>
        </div>
        <form id="loginForm" action="" method="post" >
                            
            <div class="row mt-3">
                <div class="col-md-8 offset-md-2">
                    <div class="card">
                        <div class="card-body">
                        <div th:if="${param.error}" class="error-message">
      <p class="mb-0">Invalid Username and Password</p>
    </div>
                        
                        
                            <div class="form-group row mb-3">
                               <!--  <label for="username" class="col-sm-2 col-form-label">Username</label> -->
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" id="username" placeholder="Enter Username"
                                        name="username" required minlength="4" />
                                    <div class="invalid-feedback">Username must be at least 4
                                        characters and cannot be empty.</div>
                                </div>
                            </div>

                            <div class="form-group row mb-3">
                                <!-- <label for="password" class="col-sm-2 col-form-label">Password</label> -->
                                <div class="col-sm-12">
                                    <input type="password" class="form-control" id="password" placeholder="Enter Password"
                                        name="password" required minlength="5" maxlength="10"
                                        />
                                    <div class="invalid-feedback">Password must be between 5
                                        and 10 characters, and must contain at least one digit, one
                                        lowercase letter, one uppercase letter, and one special
                                        character.</div>
                                </div>
                            </div>
                            <div style="align-items: center; text-align: center;">
                                <button type="submit" class="btn btn-primary">Signin</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="switch-form" style="text-align: center;">
            <p>
                Don't have an account? <a href="/Signup">Signup</a>
            </p>
        </div>
    </div>
    
    
    

    <!-- Bootstrap JS and Popper.js (if needed) -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


    <script>
    // Check if there is a parameter indicating successful login in the URL
    const urlParams = new URLSearchParams(window.location.search);
    const success = urlParams.get('success');
    if (success === 'true') {
        // If login is successful, display an alert and redirect based on role and operations
        swal('Login successful');
        const role = urlParams.get('role');
        if (role === 'ROLE_ADMIN') {
            window.location.href = '/admin';
        } else if (role.includes('Operation 1 : DOWNLOAD FILES')) {
            window.location.href = '/operation1';
        } else if (role.includes('Operation 2 : BANKING PERSONALIZATION WORK ORDER')) {
            window.location.href = '/operation2';
        } else if (role.includes('Signup as an ADMIN')) {
            window.location.href = '/operation3';
        } else {
            window.location.href = '/login'; // Redirect to a generic home page
        }
    } else if (success === 'false') {
        // If login fails, display an alert
        swal('Login failed. Please check your username and password.');
    }
</script> 

</body>
</html>
